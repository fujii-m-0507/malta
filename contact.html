    <script>

        $(function () {

            $("form").submit(function () {
                let err = 0;
                if ($("input[name='name']").val() === "") {
                    if ($("span#name").css("color") != "red") {
                        $("input[name='name']").css("border", "1px solid red").after("<span id='name'> お名前を入力してください</span>");
                        $("span#name").css("color", "red");
                    }
                    err = 1;
                } else {
                    $("input[name='name']").css("border", "1px solid gray");
                    $("span#name").text("");
                    $("span#name").css("color", "gray");
                }
                if ($("input[name='mail']").val() === "") {
                    if ($("span#mail").css("color") != "red") {
                        $("input[name='mail']").css("border", "1px solid red").after("<span id='mail'> メールアドレスを入力してください</span>");
                        $("span#mail").css("color", "red");
                    }
                    err = 1;
                } else {
                    $("input[name='mail']").css("border", "1px solid gray");
                    $("span#mail").text("");
                    $("span#mail").css("color", "gray");
                }
                if ($("input[name='checkbox']").val() === "") {
                    if ($("span#checkbox").css("color") != "red") {
                        $("input[name='checkbox']").css("border", "1px solid red").after("<span id='checkbox'> メールアドレスを入力してください</span>");
                        $("span#checkbox").css("color", "red");
                    }
                    err = 1;
                } else {
                    $("input[name='checkbox']").css("border", "1px solid gray");
                    $("span#checkbox").text("");
                    $("span#checkbox").css("color", "gray");
                }
                if ($("textarea[name='your-message']").val() === "") {
                    if ($("span#your-message").css("color") != "red") {
                        $("textarea[name='your-message']").css("border", "1px solid red").after("<span id='your-message'> メールアドレスを入力してください</span>");
                        $("span#your-message").css("color", "red");
                    }
                    err = 1;
                } else {
                    $("textarea[name='your-message']").css("border", "1px solid gray");
                    $("span#your-message").text("");
                    $("span#your-message").css("color", "gray");
                }
                console.log($("input[type='checkbox']").val()); //最初のvalue属性値 HTMLが取得されるので使えない
                if ($("input:checked").length === 0) {
                    $("label[for='other']").after("<span id='checkbox'>  ※少なくともひとつチェックしてください</span>");
                    $("span#checkbox").css("color", "red");
                    err = 1;
                }
                if (err == 1) {
                    return false;
                }
            }); // end of submit
        });
    </script>
